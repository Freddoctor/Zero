    class Animate { //动画类
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      hide() {
        console.log("hidden");
        return this;
      }
      show() {
        console.log("show");
        return this;
      }
    }

    class Person extends Animate {
      constructor(...args) {
        super(...args); ///super 继承之后函数添加
      }
      play() {
        return this;
      }
      init() {
        this.hide();
        return this;
      }
    }
